<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hamro Store</title>
	<!--	Bootstrap css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--	 fonts awasome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- our main css-->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!--	navbar-->
	<nav class="navbar">
		<div class="navbar-center">
			<span class="nav-icon">
				<i class="fas fa-bars"></i>
			</span>
			<img src="images/logo.svg" alt="store logo">
			<div class="cart-btn">
				<span class="nav-icon">
					<i class="fas fa-cart-plus"></i>
				</span>
				<div class="cart-items">0</div>
			</div>
		</div>
	</nav>
	<!--	end of the navbar-->

	<!--	hero-->
	<header class="hero">
		<div class="banner">
			<h1 class="banner-title">Furniture Collection</h1>
			<button class="banner-btn">Shop Now</button>
		</div>
	</header>
	<!--	end of the hero-->


	<!--	product section-->
	<section class="products">
		<div class="section-title">
			<h2>Our product</h2>
		</div>
		<div class="products-center">
			<!--		single product-->
			<article class="product">
				<div class="img-container">
					<img src="images/product-1.jpeg" alt="product" class="product-img">
					<button class="bag-btn" data-id="1">
						<i class="fas fa-shopping-cart"></i>
						add to cart
					</button>
					<h3> queen bed</h3>
					<h4>$16</h4>
				</div>
			</article>
			<!--end of the single products-->

		</div>
	</section>

	<!--	end of the product section-->

	<!--	cart sections-->
	<div class="cart-ovarlay">
		<div class="cart">
			<span class="close-cart">
				<i class="fas fa-window-close"></i>
			</span>
			<h2>your cart</h2>
			<div class="cart-content">
				<!--			cart item-->
				<div class="cart-item">
					<img src="images/product-1.jpeg" alt="product">
					<div>
						<h4>queen bed</h4>
						<h5>$9</h5>
						<span class="remove-item">remove</span>
					</div>
					<div>
						<i class="fas fa-chevron-up"></i>
						<p class="item-amount">1</p>
						<i class="fas fa-chevron-down"></i>
						
					</div>
				</div>
				<!--			End cart item-->
			</div>
			<div class="cart-footer">
			<h3>your total: $ <span class="cart-total">0</span></h3>
			<button class="clear-cart banner-btn">clear cart</button>	
			</div>
		</div>
	</div>

	<!--	End of the cart sections-->










	<script src="js/main.js"></script>
</body>

</html>
